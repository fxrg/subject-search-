<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - جامعة SEU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase v8 Scripts (نفس الإصدار المستخدم في المشروع) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        * { 
            font-family: 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* إصلاح النصوص العربية */
        body {
            direction: rtl;
            text-align: right;
            unicode-bidi: embed;
        }
        
        .form-input {
            direction: rtl !important;
            text-align: right !important;
            unicode-bidi: plaintext !important;
            font-family: 'Noto Sans Arabic', sans-serif !important;
            padding: 1rem 1rem 1rem 3rem;
        }
        
        .form-input:focus {
            direction: rtl !important;
            text-align: right !important;
        }
        
        .form-input::placeholder {
            direction: rtl !important;
            text-align: right !important;
            color: rgba(156, 163, 175, 0.8) !important;
        }
        
        .password-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            z-index: 10;
        }
        
        /* الألوان والتصميم */
        :root {
            --cosmic: #0a0a23;
            --nebula: #1a1a3e;
            --stardust: #a8a8b3;
            --plasma: #ff006e;
            --aurora: #8338ec;
        }
        
        body {
            background: linear-gradient(135deg, var(--cosmic) 0%, var(--nebula) 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            margin-bottom: 1rem;
        }
        
        .form-input:focus {
            border-color: var(--aurora);
            box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--plasma), var(--aurora));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }
        
        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }
        
        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--stardust);
            font-weight: 500;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, var(--plasma), var(--aurora));
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .password-container {
            position: relative;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--plasma), var(--aurora));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--stardust);
            font-weight: 500;
        }
        
        .text-link {
            color: #60a5fa;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .text-link:hover {
            color: #93c5fd;
        }
        
        .firebase-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
        }
        
        .firebase-connected {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .firebase-disconnected {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--aurora);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* تحسين الاستجابة للهاتف */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase Status -->
    <div id="firebase-status" class="firebase-status firebase-disconnected">
        🔄 جاري فحص Firebase...
    </div>

    <!-- زر العودة -->
    <div class="container" style="padding-top: 1rem;">
        <button onclick="window.history.back()" class="flex items-center text-white hover:text-blue-400 transition duration-300 mb-6">
            <i class="fas fa-arrow-right mr-2"></i>
            العودة
        </button>
    </div>

    <div class="container">
        <div class="form-card">
            <!-- العنوان الرئيسي -->
            <h1 class="text-3xl font-bold mb-2">
                <span class="gradient-text">حسابك في جامعة SEU</span>
            </h1>
            <p class="text-center text-gray-300 mb-6">انضم إلينا أو سجل دخولك مع Firebase</p>

            <!-- رسائل النجاح والخطأ -->
            <div id="message-container"></div>

            <!-- أزرار التبويب -->
            <div class="tab-container">
                <button class="tab-button active" onclick="showTab('register')">
                    📝 إنشاء حساب
                </button>
                <button class="tab-button" onclick="showTab('login')">
                    🔑 تسجيل الدخول
                </button>
            </div>

            <!-- نموذج التسجيل -->
            <div id="register-tab" class="tab-content active">
                <form onsubmit="registerUser(event)">
                    <div>
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" 
                               id="fullName" 
                               class="form-input" 
                               placeholder="أدخل اسمك الثلاثي كاملاً"
                               required>
                    </div>

                    <div>
                        <label class="form-label">اسم المستخدم</label>
                        <input type="text" 
                               id="username" 
                               class="form-input" 
                               placeholder="اختر اسم مستخدم مميز"
                               required>
                    </div>

                    <div>
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="أدخل بريدك الإلكتروني"
                               required>
                    </div>

                    <div class="password-container">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="أدخل كلمة مرور قوية (6 أحرف على الأقل)"
                               required
                               minlength="6">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </span>
                    </div>

                    <div class="password-container">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" 
                               id="confirmPassword" 
                               class="form-input" 
                               placeholder="أعد كتابة كلمة المرور"
                               required
                               minlength="6">
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPassword-eye"></i>
                        </span>
                    </div>

                    <button type="submit" class="btn-primary" id="register-btn">
                        🚀 إنشاء الحساب مع Firebase
                    </button>
                </form>

                <p class="text-center text-gray-400 mt-4">
                    لديك حساب؟ 
                    <span class="text-link" onclick="showTab('login')">سجل دخولك هنا</span>
                </p>
            </div>

            <!-- نموذج تسجيل الدخول -->
            <div id="login-tab" class="tab-content">
                <form onsubmit="loginUser(event)">
                    <div>
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" 
                               id="loginEmail" 
                               class="form-input" 
                               placeholder="أدخل بريدك الإلكتروني"
                               required>
                    </div>

                    <div class="password-container">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" 
                               id="loginPassword" 
                               class="form-input" 
                               placeholder="أدخل كلمة المرور"
                               required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye" id="loginPassword-eye"></i>
                        </span>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">
                        🔐 تسجيل الدخول مع Firebase
                    </button>
                </form>

                <p class="text-center text-gray-400 mt-4">
                    ليس لديك حساب؟ 
                    <span class="text-link" onclick="showTab('register')">أنشئ حساب جديد</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration (نفس إعدادات المشروع الحالي)
        const firebaseConfig = {
            apiKey: "AIzaSyCen8J6HuLOj3d1tpEA8aF13XVmGxiG9BY",
            authDomain: "seu-subjects.firebaseapp.com",
            projectId: "seu-subjects",
            storageBucket: "seu-subjects.firebasestorage.app",
            messagingSenderId: "552315681734",
            appId: "1:552315681734:web:d7ae70e54e7e2bf7b290c7",
            measurementId: "G-Y2FL6V8X3L"
        };

        let auth, db, isFirebaseReady = false;

        // تهيئة Firebase
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                auth = firebase.auth();
                db = firebase.firestore();
                
                // مراقبة حالة المصادقة
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        console.log('✅ المستخدم مسجل:', user.email);
                        
                        // الحصول على بيانات المستخدم من Firestore
                        try {
                            const userDoc = await db.collection('users').doc(user.uid).get();
                            let userData = {
                                uid: user.uid,
                                email: user.email,
                                displayName: user.displayName
                            };
                            
                            if (userDoc.exists) {
                                userData = { ...userData, ...userDoc.data() };
                            }
                            
                            // حفظ بيانات المستخدم
                            localStorage.setItem('currentUser', JSON.stringify(userData));
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('loginMethod', 'firebase');
                            
                        } catch (error) {
                            console.error('خطأ في الحصول على بيانات المستخدم:', error);
                        }
                        
                        // عدم التحويل التلقائي - سيتم التحويل فقط بعد عملية تسجيل دخول صريحة
                    } else {
                        console.log('👤 المستخدم غير مسجل دخول');
                        localStorage.removeItem('currentUser');
                        localStorage.setItem('isLoggedIn', 'false');
                        localStorage.removeItem('loginMethod');
                    }
                });

                isFirebaseReady = true;
                updateFirebaseStatus(true, '✅ Firebase متصل');
                console.log('🔥 Firebase تم تهيئته بنجاح');
                
            } catch (error) {
                console.error('❌ خطأ في تهيئة Firebase:', error);
                updateFirebaseStatus(false, '❌ خطأ في Firebase: ' + error.message);
                
                // استخدام localStorage كبديل
                showMessage('⚠️ Firebase غير متاح، سيتم استخدام التخزين المحلي', 'info');
            }
        }

        // تحديث حالة Firebase
        function updateFirebaseStatus(connected, message) {
            const statusEl = document.getElementById('firebase-status');
            statusEl.className = `firebase-status firebase-${connected ? 'connected' : 'disconnected'}`;
            statusEl.textContent = message;
        }

        // التبديل بين التبويبات
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            document.getElementById('message-container').innerHTML = '';
        }

        // تبديل إظهار كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // إظهار الرسائل
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const className = type === 'success' ? 'success-message' : 
                             type === 'error' ? 'error-message' : 'info-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 7000);
        }

        // تسجيل مستخدم جديد
        async function registerUser(event) {
            event.preventDefault();
            
            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '🔄 جاري الإنشاء... <span class="loading-spinner"></span>';
            
            try {
                const fullName = document.getElementById('fullName').value.trim();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // التحقق من البيانات
                if (!fullName || !username || !email || !password) {
                    throw new Error('يرجى ملء جميع الحقول');
                }
                
                if (password !== confirmPassword) {
                    throw new Error('كلمات المرور غير متطابقة');
                }
                
                if (password.length < 6) {
                    throw new Error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                }
                
                if (isFirebaseReady) {
                    // تسجيل مع Firebase
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // تحديث الملف الشخصي
                    await user.updateProfile({
                        displayName: fullName
                    });
                    
                    // حفظ بيانات إضافية في Firestore
                    await db.collection('users').doc(user.uid).set({
                        fullName: fullName,
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showMessage('✅ تم إنشاء حسابك في Firebase بنجاح!', 'success');
                    console.log('✅ تم إنشاء المستخدم:', user.email);
                    
                    // التوجه إلى Dashboard بعد التسجيل بنجاح
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    // حفظ محلي كبديل
                    let users = JSON.parse(localStorage.getItem('users') || '[]');
                    const existingUser = users.find(u => u.email === email);
                    
                    if (existingUser) {
                        throw new Error('هذا الإيميل مسجل بالفعل');
                    }
                    
                    users.push({
                        fullName, username, email, password,
                        id: Date.now(),
                        createdAt: new Date().toISOString()
                    });
                    
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify({ fullName, username, email }));
                    
                    showMessage('✅ تم إنشاء حسابك محلياً بنجاح!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('❌ خطأ في التسجيل:', error);
                
                let errorMessage = '❌ ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'هذا الإيميل مسجل بالفعل';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'كلمة المرور ضعيفة جداً';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'الإيميل غير صحيح';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '🚀 إنشاء الحساب مع Firebase';
            }
        }

        // تسجيل الدخول
        async function loginUser(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '🔄 جاري تسجيل الدخول... <span class="loading-spinner"></span>';
            
            try {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    throw new Error('يرجى إدخال الإيميل وكلمة المرور');
                }
                
                if (isFirebaseReady) {
                    // تسجيل دخول مع Firebase
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // الحصول على بيانات المستخدم من Firestore
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    let userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName
                    };
                    
                    if (userDoc.exists) {
                        userData = { ...userData, ...userDoc.data() };
                    }
                    
                    // حفظ بيانات المستخدم محلياً أيضاً للتوافق
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginMethod', 'firebase');
                    
                    showMessage(`✅ مرحباً ${userData.fullName || userData.displayName || user.email.split('@')[0]}! جاري التحويل...`, 'success');
                    console.log('✅ تم تسجيل الدخول:', user.email);
                    
                    // تحديث آخر دخول في Firestore
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // التحويل بعد 1.5 ثانية إلى صفحة Dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    // تسجيل دخول محلي
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (!user) {
                        throw new Error('الإيميل أو كلمة المرور غير صحيحة');
                    }
                    
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showMessage(`✅ مرحباً ${user.fullName}!`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                
                let errorMessage = '❌ ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'هذا الحساب غير موجود';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'الإيميل غير صحيح';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '🔐 تسجيل الدخول مع Firebase';
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ تحميل صفحة التسجيل...');
            
            // تهيئة Firebase
            initFirebase();

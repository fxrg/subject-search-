<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الألعاب السرية - Tic Tac Toe مع مستويات الصعوبة</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: white;
      touch-action: manipulation;
      user-select: none;
      padding: clamp(1rem, 4vw, 2rem);
      overflow-x: hidden;
    }
    
    h1 {
      margin-bottom: clamp(1rem, 4vw, 1.5rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: clamp(1.6rem, 6vw, 2.5rem);
      text-align: center;
      margin-top: clamp(60px, 10vw, 80px);
      line-height: 1.2;
    }
    
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(6px, 2vw, 12px);
      margin-bottom: clamp(1.5rem, 4vw, 2rem);
      width: min(320px, 85vw);
      height: min(320px, 85vw);
      padding: clamp(8px, 2vw, 12px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: clamp(15px, 3vw, 20px);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    
    .cell {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: clamp(10px, 2vw, 15px);
      cursor: pointer;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      touch-action: manipulation;
      min-height: 44px;
      position: relative;
      overflow: hidden;
    }
    
    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .cell:hover::before, .cell:active::before {
      transform: translateX(100%);
    }
    
    .cell:hover, .cell:active, .cell:focus {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      outline: none;
    }
    
    .cell:active {
      transform: translateY(0) scale(0.98);
    }
    
    .cell.x {
      color: #e74c3c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .cell.o {
      color: #3498db;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    #message {
      margin-top: clamp(1rem, 3vw, 1.5rem);
      font-weight: bold;
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      text-align: center;
      min-height: clamp(2rem, 5vw, 2.5rem);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      padding: clamp(0.5rem, 2vw, 1rem);
      background: rgba(255, 255, 255, 0.1);
      border-radius: clamp(10px, 2vw, 15px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      line-height: 1.4;
    }
    
    .back-button, .restart-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: clamp(10px, 3vw, 15px) clamp(16px, 4vw, 24px);
      border-radius: clamp(20px, 4vw, 25px);
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      font-size: clamp(0.85rem, 3vw, 1rem);
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .back-button:hover, .restart-button:hover,
    .back-button:active, .restart-button:active,
    .back-button:focus, .restart-button:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      outline: none;
    }
    
    .back-button:active, .restart-button:active {
      transform: translateY(0) scale(0.95);
    }
    
    .back-button {
      position: fixed;
      top: clamp(15px, 3vw, 20px);
      left: clamp(15px, 3vw, 20px);
      z-index: 1000;
    }
    
    .game-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: clamp(2rem, 5vw, 3rem);
      border-radius: clamp(15px, 3vw, 20px);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: min(450px, 95vw);
      margin-top: clamp(1rem, 3vw, 2rem);
    }
    
    .difficulty-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: clamp(8px, 2vw, 12px);
      margin-bottom: clamp(1.5rem, 4vw, 2rem);
      width: 100%;
    }
    
    .difficulty-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: clamp(10px, 3vw, 15px);
      border-radius: clamp(12px, 3vw, 18px);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: clamp(0.85rem, 3vw, 1rem);
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .difficulty-btn:hover, .difficulty-btn:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      outline: none;
    }
    
    .difficulty-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    .difficulty-btn.active {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      border-color: #4ecdc4;
      color: white;
      box-shadow: 0 6px 25px rgba(78, 205, 196, 0.3);
    }
    
    .difficulty-btn.easy { border-left: 4px solid #2ecc71; }
    .difficulty-btn.medium { border-left: 4px solid #f39c12; }
    .difficulty-btn.hard { border-left: 4px solid #e74c3c; }
    .difficulty-btn.impossible { border-left: 4px solid #8e44ad; }
    
    .score-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(8px, 2vw, 15px);
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
      padding: clamp(10px, 3vw, 15px);
      background: rgba(0, 0, 0, 0.2);
      border-radius: clamp(10px, 2vw, 15px);
      backdrop-filter: blur(10px);
    }
    
    .score-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(0.75rem, 2.5vw, 0.9rem);
    }
    
    .score-number {
      display: block;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .player-wins { color: #4ecdc4; }
    .draws { color: #f39c12; }
    .ai-wins { color: #e74c3c; }
    
    .current-difficulty {
      background: rgba(0, 0, 0, 0.3);
      padding: clamp(8px, 2vw, 12px);
      border-radius: clamp(8px, 2vw, 12px);
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .difficulty-description {
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      color: rgba(255, 255, 255, 0.8);
      margin-top: 4px;
      font-style: italic;
    }
    
    /* Mobile-First Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 1.4rem;
        margin-top: 50px;
        margin-bottom: 0.8rem;
      }
      
      #board {
        width: min(280px, 90vw);
        height: min(280px, 90vw);
        gap: 4px;
        padding: 6px;
      }
      
      .cell {
        font-size: 1.6rem;
        border-radius: 8px;
      }
      
      .game-container {
        width: min(360px, 95vw);
      }
      
      .difficulty-buttons {
        gap: 6px;
      }
      
      .difficulty-btn {
        padding: 8px;
        font-size: 0.75rem;
        min-height: 40px;
      }
      
      #message {
        font-size: 1rem;
        min-height: 1.8rem;
        padding: 0.4rem;
      }
      
      .back-button, .restart-button {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
      
      .back-button {
        top: 10px;
        left: 10px;
      }
    }
    
    @media (min-width: 481px) and (max-width: 768px) {
      #board {
        width: min(300px, 85vw);
        height: min(300px, 85vw);
      }
      
      .game-container {
        width: min(420px, 90vw);
      }
      
      .difficulty-buttons {
        gap: 10px;
      }
      
      .difficulty-btn {
        padding: 12px;
        font-size: 0.9rem;
      }
      
      .score-board {
        gap: 12px;
      }
    }
    
    /* Touch-friendly interactions */
    @media (hover: none) and (pointer: coarse) {
      .cell:hover {
        transform: none;
      }
      
      .cell:hover::before {
        transform: translateX(-100%);
      }
      
      .cell:active {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.95);
      }
      
      .difficulty-btn:hover, .difficulty-btn:active {
        background: rgba(255, 255, 255, 0.3);
        transform: none;
      }
      
      .difficulty-btn.active {
        background: linear-gradient(135deg, #4ecdc4, #44a08d);
      }
    }
    
    /* Landscape orientation on mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        justify-content: flex-start;
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 1.3rem;
        margin-top: 40px;
        margin-bottom: 0.5rem;
      }
      
      #board {
        width: min(250px, 80vw);
        height: min(250px, 80vw);
      }
      
      .game-container {
        padding: 1rem;
        margin-top: 0.5rem;
        width: min(500px, 95vw);
      }
      
      .difficulty-buttons {
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
        margin-bottom: 1rem;
      }
      
      .difficulty-btn {
        padding: 8px;
        font-size: 0.75rem;
      }
      
      .current-difficulty {
        margin-bottom: 0.8rem;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
      
      .score-board {
        gap: 8px;
        margin-bottom: 0.8rem;
        padding: 8px;
      }
      
      .score-number {
        font-size: 1rem;
      }
      
      .score-item {
        font-size: 0.7rem;
      }
      
      #message {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        min-height: 1.5rem;
      }
    }
    
    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .cell {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, #message {
        text-rendering: optimizeLegibility;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">العودة للموقع</a>
  
  <div class="game-container">
    <h1>🎮 لعبة إكس أو مع مستويات الصعوبة</h1>
    
    <div class="current-difficulty" id="difficultyDisplay">
      <div>المستوى الحالي: <span id="currentLevel">سهل</span></div>
      <div class="difficulty-description" id="levelDescription">الكمبيوتر يلعب بشكل عشوائي مع بعض الأخطاء</div>
    </div>
    
    <div class="difficulty-buttons">
      <button class="difficulty-btn easy active" data-level="easy">
        🌱 سهل
      </button>
      <button class="difficulty-btn medium" data-level="medium">
        ⚡ متوسط
      </button>
      <button class="difficulty-btn hard" data-level="hard">
        🔥 صعب
      </button>
      <button class="difficulty-btn impossible" data-level="impossible">
        👑 مستحيل
      </button>
    </div>
    
    <div class="score-board">
      <div class="score-item">
        <span class="score-number player-wins" id="playerWins">0</span>
        <div>انتصاراتك</div>
      </div>
      <div class="score-item">
        <span class="score-number draws" id="drawCount">0</span>
        <div>التعادل</div>
      </div>
      <div class="score-item">
        <span class="score-number ai-wins" id="aiWins">0</span>
        <div>انتصارات الكمبيوتر</div>
      </div>
    </div>
    
    <div id="board"></div>
    <div id="message">اختر المستوى وابدأ اللعب! أنت (X) ضد الكمبيوتر (O)</div>
  </div>
  <script>
    // Enhanced Tic Tac Toe with 4 difficulty levels
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const difficultyDisplay = document.getElementById('difficultyDisplay');
    const currentLevelEl = document.getElementById('currentLevel');
    const levelDescriptionEl = document.getElementById('levelDescription');
    const playerWinsEl = document.getElementById('playerWins');
    const drawCountEl = document.getElementById('drawCount');
    const aiWinsEl = document.getElementById('aiWins');
    
    let cells = Array(9).fill(null);
    let gameActive = false;
    let isPlayerTurn = true;
    let currentDifficulty = 'easy';
    
    // Game statistics
    let stats = {
      playerWins: 0,
      draws: 0,
      aiWins: 0
    };
    
    // Difficulty configurations
    const difficultyConfig = {
      easy: {
        name: 'سهل',
        description: 'الكمبيوتر يلعب بشكل عشوائي مع بعض الأخطاء',
        errorChance: 0.7, // 70% chance of making random moves
        emoji: '🌱'
      },
      medium: {
        name: 'متوسط', 
        description: 'الكمبيوتر يحاول الفوز أحياناً ولكن يرتكب أخطاء',
        errorChance: 0.4, // 40% chance of making random moves
        emoji: '⚡'
      },
      hard: {
        name: 'صعب',
        description: 'الكمبيوتر ذكي جداً ونادراً ما يخطئ',
        errorChance: 0.1, // 10% chance of making random moves
        emoji: '🔥'
      },
      impossible: {
        name: 'مستحيل',
        description: 'الكمبيوتر لا يخطئ أبداً - سيفوز أو يتعادل دائماً',
        errorChance: 0, // 0% chance of making random moves
        emoji: '👑'
      }
    };

    /**
     * Check for a winning combination
     */
    function checkWin(player) {
      const winCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];
      return winCombinations.some(combo =>
        combo.every(index => cells[index] === player)
      );
    }

    /**
     * Check if the board is full (draw)
     */
    function isBoardFull() {
      return cells.every(cell => cell !== null);
    }

    /**
     * Get available moves (empty cells)
     */
    function getAvailableMoves() {
      return cells.map((cell, index) => cell === null ? index : null).filter(val => val !== null);
    }

    /**
     * Minimax algorithm for AI decision making
     */
    function minimax(board, depth, isMaximizing, alpha = -Infinity, beta = Infinity) {
      if (checkWin('O')) return 10 - depth;
      if (checkWin('X')) return depth - 10;
      if (isBoardFull()) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = 'O';
            let eval = minimax(board, depth + 1, false, alpha, beta);
            board[i] = null;
            maxEval = Math.max(maxEval, eval);
            alpha = Math.max(alpha, eval);
            if (beta <= alpha) break; // Alpha-beta pruning
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = 'X';
            let eval = minimax(board, depth + 1, true, alpha, beta);
            board[i] = null;
            minEval = Math.min(minEval, eval);
            beta = Math.min(beta, eval);
            if (beta <= alpha) break; // Alpha-beta pruning
          }
        }
        return minEval;
      }
    }

    /**
     * Get the best move for AI using minimax
     */
    function getBestMove() {
      let bestScore = -Infinity;
      let bestMoves = [];
      
      for (let i = 0; i < 9; i++) {
        if (cells[i] === null) {
          cells[i] = 'O';
          let score = minimax(cells, 0, false);
          cells[i] = null;
          
          if (score > bestScore) {
            bestScore = score;
            bestMoves = [i];
          } else if (score === bestScore) {
            bestMoves.push(i);
          }
        }
      }
      
      // Return random move from best moves to add variety
      return bestMoves[Math.floor(Math.random() * bestMoves.length)];
    }

    /**
     * Get a random move from available moves
     */
    function getRandomMove() {
      const availableMoves = getAvailableMoves();
      return availableMoves[Math.floor(Math.random() * availableMoves.length)];
    }

    /**
     * Get move based on current difficulty
     */
    function getAIMove() {
      const config = difficultyConfig[currentDifficulty];
      
      // Check if AI should make an error based on difficulty
      if (Math.random() < config.errorChance) {
        return getRandomMove();
      }
      
      // Otherwise, use optimal move
      return getBestMove();
    }

    /**
     * Make AI move with difficulty consideration
     */
    function makeAIMove() {
      if (!gameActive || isPlayerTurn) return;
      
      messageEl.textContent = 'الكمبيوتر يفكر...';
      
      // Add thinking delay based on difficulty
      const thinkingTime = currentDifficulty === 'impossible' ? 1000 : 
                          currentDifficulty === 'hard' ? 800 : 
                          currentDifficulty === 'medium' ? 600 : 400;
      
      setTimeout(() => {
        const aiMove = getAIMove();
        if (aiMove !== undefined) {
          cells[aiMove] = 'O';
          const cellEl = boardEl.children[aiMove];
          cellEl.textContent = 'O';
          cellEl.classList.add('o');
          
          if (checkWin('O')) {
            messageEl.textContent = `الكمبيوتر فاز في مستوى ${difficultyConfig[currentDifficulty].name}! 🤖`;
            gameActive = false;
            stats.aiWins++;
            updateStats();
            playWinAnimation('O');
          } else if (isBoardFull()) {
            messageEl.textContent = 'تعادل! 🤝';
            gameActive = false;
            stats.draws++;
            updateStats();
          } else {
            isPlayerTurn = true;
            messageEl.textContent = 'دورك! (X)';
          }
        }
      }, thinkingTime);
    }

    /**
     * Handle a cell click by player
     */
    function handleClick(e) {
      const index = parseInt(e.target.dataset.index);
      if (isNaN(index) || cells[index] || !gameActive || !isPlayerTurn) return;
      
      // Player move
      cells[index] = 'X';
      e.target.textContent = 'X';
      e.target.classList.add('x');
      
      if (checkWin('X')) {
        messageEl.textContent = `أحسنت! فزت في مستوى ${difficultyConfig[currentDifficulty].name}! 🎉`;
        gameActive = false;
        stats.playerWins++;
        updateStats();
        playWinAnimation('X');
        return;
      } 
      
      if (isBoardFull()) {
        messageEl.textContent = 'تعادل! 🤝';
        gameActive = false;
        stats.draws++;
        updateStats();
        return;
      }
      
      // Switch to AI turn
      isPlayerTurn = false;
      makeAIMove();
    }

    /**
     * Play win animation
     */
    function playWinAnimation(winner) {
      const winCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];
      
      const winCombo = winCombinations.find(combo =>
        combo.every(index => cells[index] === winner)
      );
      
      if (winCombo) {
        winCombo.forEach((index, i) => {
          setTimeout(() => {
            boardEl.children[index].style.background = winner === 'X' ? 
              'linear-gradient(45deg, #4ecdc4, #44a08d)' : 
              'linear-gradient(45deg, #ff6b6b, #ee5a24)';
            boardEl.children[index].style.transform = 'scale(1.1)';
            boardEl.children[index].style.boxShadow = '0 8px 25px rgba(0,0,0,0.4)';
          }, i * 200);
        });
      }
    }

    /**
     * Update statistics display
     */
    function updateStats() {
      playerWinsEl.textContent = stats.playerWins;
      drawCountEl.textContent = stats.draws;
      aiWinsEl.textContent = stats.aiWins;
    }

    /**
     * Set difficulty level
     */
    function setDifficulty(level) {
      currentDifficulty = level;
      const config = difficultyConfig[level];
      
      // Update UI
      currentLevelEl.textContent = config.name;
      levelDescriptionEl.textContent = config.description;
      
      // Update difficulty buttons
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.level === level) {
          btn.classList.add('active');
        }
      });
      
      // Restart game with new difficulty
      initGame();
    }

    /**
     * Reset and initialize the game
     */
    function initGame() {
      boardEl.innerHTML = '';
      cells = Array(9).fill(null);
      gameActive = true;
      isPlayerTurn = true;
      messageEl.textContent = `دورك! (X) - مستوى ${difficultyConfig[currentDifficulty].name}`;
      
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        boardEl.appendChild(cell);
      }
      boardEl.addEventListener('click', handleClick);
    }

    /**
     * Reset all statistics
     */
    function resetStats() {
      stats = { playerWins: 0, draws: 0, aiWins: 0 };
      updateStats();
    }

    // Add event listeners for difficulty buttons
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        setDifficulty(btn.dataset.level);
      });
    });

    // Add restart button
    const restartBtn = document.createElement('button');
    restartBtn.textContent = '🔄 لعبة جديدة';
    restartBtn.className = 'restart-button';
    restartBtn.style.cssText = `
      margin-top: 1.5rem;
      margin-right: 10px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
    `;
    restartBtn.addEventListener('click', initGame);

    // Add reset stats button  
    const resetStatsBtn = document.createElement('button');
    resetStatsBtn.textContent = '📊 مسح الإحصائيات';
    resetStatsBtn.className = 'restart-button';
    resetStatsBtn.style.cssText = `
      margin-top: 1.5rem;
      padding: 12px 20px;
      background: rgba(231, 76, 60, 0.2);
      color: white;
      border: 2px solid rgba(231, 76, 60, 0.3);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
    `;
    resetStatsBtn.addEventListener('click', resetStats);
    
    const gameContainer = document.querySelector('.game-container');
    const buttonContainer = document.createElement('div');
    buttonContainer.style.textAlign = 'center';
    buttonContainer.appendChild(restartBtn);
    buttonContainer.appendChild(resetStatsBtn);
    gameContainer.appendChild(buttonContainer);
    
    // Initialize the game
    updateStats();
    setDifficulty('easy');
  </script>
  <script src="language-toggle.js"></script>
</body>
</html>
